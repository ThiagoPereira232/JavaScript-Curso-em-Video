<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)

        // s.length -> quantas caracteres a string tem
        // s.toUpperCase() -> tudo para 'MAIÚSCULAS'
        // s.toLowerCase() -> tudo para 'minusculas'
        // .toFixed(2) -> limita a duas casas depois do ponto
        // .toFixed(2).replace('.',',') -> tocar uma coisa por outra
        // .toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -> salario -> R$
    </script>
</body>
</html>"
