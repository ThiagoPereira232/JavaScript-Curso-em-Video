<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de origem</title>
</head>
<body>
    <h1>Qual seu país de origem</h1>
    Seu país de origem é: <input type="text" id="txtpais" name="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtpais = document.getElementById('txtpais')
            var pais = String(txtpais.value).toUpperCase()
            var res = document.getElementById('res')
            res.innerHTML = `<p>Seu país de origem é ${pais}</p>`
            if (pais == "BRASIL"){
                res.innerHTML += `<p>Você é um Brasilheiro</p>`
            } else {
                res.innerHTML += `<p>Você é um estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
